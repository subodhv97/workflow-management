<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100 w-75">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="../../../assets/images/login image.jpg" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem; height:200px" alt="Sample photo">
                    <div class="card-body">
                        <h3 class="text-center my-3">Registration Form</h3>

                        <form (ngSubmit)="formSubmit()" class="px-md-2 my-4">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example17">Select Role</label>
                                <select class="form-select shadow-none" [(ngModel)]="user.role" name="role" aria-label="Default select example">
                                    <option selected>Select Role</option>
                                    <option value="principal">Principal</option>
                                    <option value="hod">HOD</option>
                                    <option value="faculty">Faculty</option>
                                </select>
                            </div>
                            <div class="row my-2">
                                <div class="col">
                                    <label class="form-label" for="form3Example1q">First Name</label>
                                    <input [(ngModel)]="user.firstName" name="firstName" type="text" id="form3Example1q" class="form-control shadow-none" placeholder="firstname" />
                                </div>
                                <div class="col">
                                    <label class="form-label" for="form3Example1q">Last Name</label>
                                    <input [(ngModel)]="user.lastName" name="lastName" type="text" id="form3Example1q" class="form-control shadow-none" placeholder="lastname" />
                                </div>
                            </div>


                            <div class="form-outline my-2">
                                <label class="form-label" for="form3Example1q">Username</label>
                                <input [(ngModel)]="user.userName" name="userName" type="username" id="form3Example1q" class="form-control shadow-none" />
                            </div>
                            <div class="form-outline my-2">
                                <label class="form-label" for="email">Email</label>
                                <input [(ngModel)]="user.email" name="email" type="email" id="email" class="form-control shadow-none" />
                            </div>
                            <div class="form-outline my-2">
                                <label class="form-label" for="phone">Phone</label>
                                <input [(ngModel)]="user.phone" name="phone" type="phone" id="phone" class="form-control shadow-none" />
                            </div>

                            <div class="row my-2">
                                <div class="col">
                                    <label for="exampleDatepicker1" class="form-label">Date of birth</label>
                                    <input [(ngModel)]="user.dob" name="dob" type="date" class="form-control shadow-none" id="exampleDatepicker1" />
                                </div>
                                <div class="col">
                                    <label class="form-label" for="form2Example17">Select Gender</label>
                                    <select [(ngModel)]="user.gender" name="gender" class="form-select shadow-none" aria-label="Default select example">
                                        <option value="male" selected>Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-outline my-2">
                                <label class="form-label" for="email">Upload Profile</label>
                                <input [(ngModel)]="user.profile" name="profile" type="file" id="email" class="form-control shadow-none" />
                            </div>
                            <div class="row my-2">
                                <div class="col">
                                    <label for="exampleDatepicker1" class="form-label">Password</label>
                                    <input [(ngModel)]="user.password" name="password" type="password" class="form-control shadow-none" id="exampleDatepicker1" />
                                </div>
                                <div class="col">
                                    <label for="exampleDatepicker1" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control shadow-none" id="exampleDatepicker1" />
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

                            <p class="mb-5 pb-lg-2 text-center" style="color: #010314;">Do have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active" style="color: #1b2ad5;">Login</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
