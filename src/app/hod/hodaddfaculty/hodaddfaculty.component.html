<section class="h-100 h-custom m-0 p-0 w-100">
    <div class="container py-5 h-100 w-75">
        <div class="row d-flex justify-content-center align-items-center h-100 w-100">

            <div class="card rounded-3">

                <div class="card-body">
                    <h1 class="text-center my-3">Add Faculty</h1>

                    <form class="px-md-2 my-4" (ngSubmit)="addedUserSubmit()">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example17">Select Role</label>
                            <select [(ngModel)]="addedUser.role" name="role" class="form-select shadow-none" aria-label="Default select example">
                                <option selected>Select Role</option>
                                <option value="hod" disabled>HOD</option>
                                <option value="faculty">Faculty</option>
                            </select>
                        </div>

                        <div class="form-outline my-2">
                            <label class="form-label" for="form3Example1q">Name</label>
                            <input [(ngModel)]="addedUser.name" name="name" type="name" id="name" class="form-control shadow-none" />
                        </div>
                        <div class="form-outline my-2">
                            <label class="form-label" for="form3Example1q">Username</label>
                            <input [(ngModel)]="addedUser.username" name="username" type="username" id="username" class="form-control shadow-none" />
                        </div>

                        <div class="form-outline my-2">
                            <label class="form-label" for="email">Email</label>
                            <input [(ngModel)]="addedUser.email" name="email" type="email" id="email" class="form-control shadow-none" />
                        </div>
                        <div class="form-outline my-2">
                            <label class="form-label" for="phone">Phone</label>
                            <input [(ngModel)]="addedUser.phone" name="phone" type="phone" id="phone" class="form-control shadow-none" />
                        </div>
                        <div class="form-outline my-2">
                            <label class="form-label" for="subject">Subject</label>
                            <input [(ngModel)]="addedUser.subject" name="subject" type="text" id="subject" class="form-control shadow-none" />
                        </div>
                        <div class="form-outline my-2">
                            <label class="form-label" for="education">Education</label>
                            <input [(ngModel)]="addedUser.education" name="education" type="text" id="education" class="form-control shadow-none" />
                        </div>
                        <div class="row my-2">
                            <div class="col">
                                <label for="exampleDatepicker1" class="form-label">Date of birth</label>
                                <input [(ngModel)]="addedUser.dob" name="dob" type="date" class="form-control shadow-none" id="exampleDatepicker1" />
                            </div>
                            <div class="col">
                                <label class="form-label" for="form2Example17">Select Gender</label>
                                <select [(ngModel)]="addedUser.gender" name="gender" class="form-select shadow-none" aria-label="Default select example">
                                    <option value="male" selected>Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-outline my-2">
                            <label class="form-label" for="email">Upload Profile</label>
                            <input [(ngModel)]="addedUser.profile" name="profile" type="file" id="profile" class="form-control shadow-none" />
                        </div>
                        <div class="form-outline my-2">
                            <label for="password" class="form-label">Password</label>
                            <input [(ngModel)]="addedUser.password" name="password" type="password" class="form-control shadow-none" id="password" />
                        </div>


                        <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
