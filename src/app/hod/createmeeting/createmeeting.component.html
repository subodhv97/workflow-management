<div class="container-fluid">
    <form class="border p-3 rounded-3">
        <div class="row g-0">
            <div class="col text-center p-2 mb-3 bg-light">
                <span class="fs-3">Create Meeting</span>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" class="form-control" id="subject">
                <div class="form-text"></div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="date" class="form-label">Meeting Date:</label>
                <input type="date" class="form-control" id="date">
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="time" class="form-label">Meeting Time:</label>
                <input type="time" class="form-control" id="time">
                <div class="form-text"></div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="place" class="form-label">Meeting Place:</label>
                <input type="text" class="form-control" id="place">
                <div class="form-text"></div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" class="form-control" id="description">
                <div class="form-text"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
